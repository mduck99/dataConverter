<form novalidate #form="ngForm">
    <div class="from-group">
        <label>Input String</label>
        <textarea class="form-control" placeholder="Enter string" name="Value" #Value="ngModel"
            [(ngModel)]="service.formData.Value" required [class.invalid]="Value.invalid && Value.touched"
            (ngModelChange)="change()"></textarea>
    </div>
    <div class="form-group" style="margin: 15px 0px;">
        <button *ngFor="let i of service.list" class="btn btn-primary col-md-2" style="margin-right: 15px;"
            [disabled]="form.invalid || service.resType===i" (click)="onSubmit(i)">To
            {{i}}</button>
    </div>
</form>

<form #form="ngForm">
    <select class="form-select" #Type="ngModel" name="Type" [(ngModel)]="service.formResult.Type" (change)="onSelect(Type.value)">
        <option *ngFor="let i of service.list" [selected]="service.resType===i">{{i}}</option>
    </select>
    <input type="hidden" #resType="ngModel" name="resType" [(ngModel)]="service.resType">
    <div class="from-group">
        <label>Output</label>
        <textarea class="form-control" name="Value" #Value="ngModel" [(ngModel)]="service.formResult.Value"></textarea>
    </div>
</form>
